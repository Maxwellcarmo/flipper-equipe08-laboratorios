<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Reservas - Agenda de Laboratórios</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .reservas-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .reserva-card {
            background-color: #1e293b;
            border-radius: 0.5rem;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .reserva-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .reserva-titulo {
            font-size: 1.2rem;
            font-weight: bold;
            color: #22d3ee;
        }
        
        .reserva-status {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .status-pendente {
            background-color: #fbbf24;
            color: #1e293b;
        }
        
        .status-aprovada {
            background-color: #10b981;
            color: #1e293b;
        }
        
        .status-negada {
            background-color: #ef4444;
            color: #1e293b;
        }
        
        .status-expirada {
            background-color: #6b7280;
            color: #1e293b;
        }
        
        .status-cancelada {
            background-color: #9ca3af;
            color: #1e293b;
        }
        
        .reserva-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .reserva-info-item {
            display: flex;
            flex-direction: column;
        }
        
        .reserva-info-label {
            font-size: 0.8rem;
            color: #94a3b8;
        }
        
        .reserva-info-value {
            font-size: 1rem;
            color: #f8fafc;
        }
        
        .reserva-acoes {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
        }
        
        .filtro-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .sem-reservas {
            text-align: center;
            padding: 2rem;
            background-color: #1e293b;
            border-radius: 0.5rem;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Agenda de Laboratórios</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Laboratórios</a></li>
                    <li><a href="minhas-reservas.html" class="active">Minhas Reservas</a></li>
                    <li><a href="../index.html">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <h2>Minhas Reservas</h2>
        
        <div class="filtro-container">
            <label for="filtro-telefone">Filtrar por telefone:</label>
            <input type="text" id="filtro-telefone" class="input" placeholder="Ex: 34 9 9999-9999">
            <button id="btn-filtrar" class="btn">Filtrar</button>
            <button id="btn-limpar" class="btn btn-outline">Limpar</button>
        </div>
        
        <div id="reservas-container" class="reservas-container">
            <!-- Reservas serão carregadas dinamicamente aqui -->
            <div class="sem-reservas">
                <p>Nenhuma reserva encontrada. Utilize a página de laboratórios para fazer uma reserva.</p>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Agenda de Laboratórios</p>
        </div>
    </footer>
    
    <script src="../js/api.js"></script>
    <script src="../js/professor/minhas.js"></script>
</body>
</html>
